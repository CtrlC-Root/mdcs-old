<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Skeleton -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

    <!-- MDCS Remote -->
    <link rel="stylesheet" href="remote.css" />
    <title>MDCS Remote</title>
  </head>
  <body>
    <!-- RemoteView -->
    <div id="remote" class="container">
      <!-- ControlSetTableView -->
      <section class="remote-controlsets"></section>

      <!-- RemoteView -->
      <section class="remote-controlsets-create">
        <form>
          <label for="controlset-name">Name</label>
          <input id="controlset-name" type="text" class="u-full-width">

          <label for="controlset-configType">Config Type</label>
          <select id="controlset-configType" class="u-full-width">
            <option value="lua">Lua</option>
          </select>

          <label for="controlset-description">Description</label>
          <input id="controlset-description" type="text" class="u-full-width">

          <input id="controlset-create"
            type="submit"
            class="button-primary"
            value="Create">

          <input id="controlset-reset"
            type="reset"
            value="Reset">
        </form>
      </section>
    </div>

    <!-- ControlSetTableView template -->
    <script type="text/template" id="remote-cs-table-tmpl">
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Config Type</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </script>

    <!-- ControlSetRowView template -->
    <script type="text/template" id="remote-cs-row-tmpl">
      <td><%= name %></td>
      <td><%= configType %></td>
      <td><%= description %></td>
      <td>
        <button class="controlset-delete">Delete</button>
      </td>
    </script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <!-- Backbone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

    <!-- MDCS Remote -->
    <script src="remote.js"></script>
  </body>
</html>
